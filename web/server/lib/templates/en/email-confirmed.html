<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <meta name="description" content="Confirmación BillCR" />
  <title>Confirmación BillCR</title>
  <link rel="icon" type="image/png" href="https://bill.cr/favicon.ico" />
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', 'Helvetica', 'Arial';
      color: rgba(0, 0, 0, 0.87);
      font-weight: 400;
      line-height: 1.42857;
      width: 100%;
      height: 100%;
    }

    html {
      box-sizing: border-box;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    body {
      margin: 0;
      min-height: 100vh;
    }

    /* Should be able to just put this as absolute in parent? */
    .portal {
      max-width: 22rem;
      width: 100%;
      /* Fixed height is good even on smaller phones, otherwise vertically centered items would jump */
      height: 31rem;
      overflow: hidden;
      margin: auto;
    }

    @media screen and (min-height: 32rem) {
      body>main.portal {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
      }
    }

    .levitate {
      background-color: white;
      /* border: #43464B 1px solid; */
      /* border: #43464B 1px solid; */
      box-shadow: 0 12px 30px 0 rgba(0, 0, 0, 0.5), inset 0 1px 0 0 hsla(0, 0%, 100%, 0.65);
      border-radius: 10px;
    }

    @media screen and (max-width: 22rem) {
      .levitate {
        border-width: 3px;
      }
    }

    body {
      font-size: 1.4rem;
      letter-spacing: 1px;
      line-height: 1.5;
      transition: opacity 0.2s;
    }

    main {
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
    }

    .push-down {
      margin-top: auto !important;
      margin-bottom: -1px;
    }

    .logo {
      margin-bottom: 20px;
      margin-top: -70px;
    }

    .background {
      background: #43464b;
      opacity: 0.23;
      opacity: 0.73;
      filter: blur(10px);
      margin: -10px;
      position: fixed;
      top: -10px;
      bottom: -10px;
      left: -10px;
      right: -10px;
      z-index: -1;
    }

    .centered {
      text-align: center;
      margin-left: 1.2rem;
      margin-right: 1.2rem;
    }

    .centered.push-down {
      margin: auto 1.2rem auto;
    }

    p {
      margin: 0;
      line-height: 28px;
    }

    p {
      margin: 8px 0;
      line-height: 28px;
    }
  </style>
</head>

<body>
  <div class="background"></div>
  <main class="portal levitate">
    <section class="centered push-down">
      <div class="logo">
        <div class="logo">
          <svg focusable="false" viewBox="0 0 24 24" aria-hidden="true" width="120">
            <path fill="#151840"
              d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z">
            </path>
          </svg>
        </div>
        <p><b style="color: #151840">Acceso Confirmado</b></p>
        <p>Puede cerrar esta ventana y volver a su aplicación.</p>
    </section>
  </main>
</body>

</html>
